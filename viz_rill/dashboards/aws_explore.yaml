# AWS Cost Explore Dashboard
# Interactive exploration interface for AWS cost data
# Inspired by: https://github.com/rilldata/aws-cur-wizard

type: explore

display_name: "AWS Cost Explorer"
description: "Interactive drill-down into AWS costs across all dimensions"

metrics_view: aws_cost_metrics

dimensions: '*'
measures: '*'

defaults:
  comparison_mode: time
  time_range: P3M  # Last 3 months
  dimensions:
    - product_product_name
    - product_region_code
  measures:
    - total_unblended_cost
    - total_effective_cost

theme:
  primary_color: "#FF9900"  # AWS Orange
  secondary_color: "#232F3E"  # AWS Dark
