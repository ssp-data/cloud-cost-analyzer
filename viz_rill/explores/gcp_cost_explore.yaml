type: explore

display_name: "GCP Cost Explorer"
description: "Explore GCP billing data across services, projects, and regions"

metrics_view: gcp_cost_metrics

dimensions: '*'
measures: '*'

defaults:
  comparison_mode: time
  time_range: P30D
  dimensions:
    - service__description
    - project__id
  measures:
    - total_cost
    - total_usage
